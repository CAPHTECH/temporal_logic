name: counter_ltl_example
description: Demonstrates using temporal logic for testing the Flutter counter app.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  temporal_logic_flutter:
    path: ../../packages/temporal_logic_flutter

dependency_overrides:
  temporal_logic_core:
    path: ../../packages/temporal_logic_core
  temporal_logic_mtl:
    path: ../../packages/temporal_logic_mtl

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
